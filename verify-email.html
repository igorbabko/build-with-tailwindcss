<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <title>Security</title>
  </head>
  <body class="min-h-screen bg-no-repeat bg-bottom bg-fixed bg-[url('/wave.svg')]">
    <div class="flex justify-between py-6 px-6 space-x-10">
      <a href="register.html" class="flex items-center gap-2">
        <svg class="h-10 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
        </svg>
        <span class="text-xl font-black">Security</span>
      </a>
      <div class="flex">
        <a href="login.html" class="flex justify-center items-center rounded-md bg-gray-200 py-2 px-4 text-sm font-medium shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition duration-150 ease-in-out">Sign Out</a>
      </div>
    </div>

    <div class="flex flex-col justify-center pt-6 pb-12 px-6">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <svg class="mx-auto h-12 w-auto text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
        </svg>
        <h2 class="mt-2 sm:mt-6 text-center text-2xl sm:text-3xl font-bold tracking-tight text-gray-900">Verify email</h2>
      </div>

      <div class="mt-6 sm:mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white/90 backdrop-blur-xl py-8 px-4 shadow-xl rounded-xl sm:px-10">
          <div class="rounded-md bg-yellow-50 border border-yellow-500 p-4 flex gap-3">
            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M8.485 3.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 3.495zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
            </svg>
            <h3 class="text-sm font-medium text-yellow-800">Please verify your email. We just emailed you verification link.</h3>
          </div>

          <form class="space-y-6 mt-6" action="#" method="POST">
            <div class="[&>*]:w-full">
              <a href="confirm-password.html" class="flex justify-center items-center rounded-md bg-green-600 py-2 px-4 text-sm font-medium text-white shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out">Resend Verification Email</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
